version: "3.8"

services:
  wasm:
    build:
        context: .
        dockerfile: BaseProject.Web/Dockerfile
    ports:
        - "5000:80"
        - "5001:443"
    environment:
        - ASPNETCORE_ENVIRONMENT=Development
        - ASPNETCORE_URLS=http://+:80
        - ASPNETCORE_HTTPS_PORT=443
    volumes:
      - ~/.vsdbg:/remote_debugger:rw